<p><blockquote>
מרכז הבקרה KControl הוא הכלי המרכזי לשינויי הגדרות בסביבת העבודה KDE. הוא מאפשר
שליטה במגוון מאפיינים, הן ויזואליים והן מאפייני מערכת. מרכז הבקרה קל לשימוש
ומאפשר התאמה אישית מתקדמת כדי להבטיח למשתמש את הנוחות המירבית.
</blockquote></p>
