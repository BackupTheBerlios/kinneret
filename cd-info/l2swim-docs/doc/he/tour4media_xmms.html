<p><blockquote>
נגן המוזיקה XMMS מאפשר נגינת שירים מתקליטור או קבצים על-פי רשימת השמעה שמוגדרת
על-ידי המשתמש. XMMS מאפשר התאמה אישית כולל שינוי ה&quot;עור&quot; של היישום וכן תומך ביבוא
מידע אודות התקליטורים המנוגנים ממאגר המידע האינטרנטי CDDB.
</blockquote></p>
